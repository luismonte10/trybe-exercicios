<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário 6.1</title>
</head>
<body>
  <fieldset>
    <form action="" method="get">
      <label for="nome">Seu Nome</label>
      <input type="text" id="nome" maxlength="40" required>
      <br>
      <label for="email">Seu E-mail</label>
      <input type="email" name="user-email" id="email" maxlength="50" required>
      <br>
      <label for="cpf">CPF</label>
      <input type="text" name="" id="cpf" maxlength="11" required>
      <br>
      <label for="endereço">Endereço</label>
      <input type="text" name="" id="endereço" maxlength="200" required>
      <br>
      <label for="cidade">Cidade</label>
      <input type="text" name="" id="cidade" maxlength="28" required>
      <br>
      <label for="estado">Estado</label>
      <select name="" id="estado" required>

      </select>
      <br>
      <label for="tipo">Tipo de residencia
      <input type="radio" name="tipo" id="tipo-01" value="casa" required>Casa
      <input type="radio" name="tipo" id="tipo-02" value="apartamento" required>Apartamento
      </label>
    </form>
  </fieldset>
  <fieldset>
    <form action="" method="get">
      <label for="resumo">Resumo do currículo</label>
      <textarea name="" id="resumo" cols="30" rows="5" maxlength="1000" required></textarea>
      <br>
      <label for="cargo">Cargo</label>
      <input type="text" name="" id="cargo" maxlength="40" required>
      <br>
      <label for="descrisao">Descrisão do Cargo</label>
      <input type="text" name="" id="descrisao" maxlength="500" required>
      <br>
      <label for="inicio">Data de início</label>
      <input type="date" name="" id="inicio" required>
          
    </form>
    
  </fieldset>
  <script src="script.js"></script>
</body>
</html>
